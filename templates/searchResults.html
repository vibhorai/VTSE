<html>
<head>
<meta charset = "UTF-8">
<title>Search Results</title>
</head>
<body>


<div class="row">
    {% for i in searchedText|slice:"0:" %}
    <div class="col-sm-4">
        <div class="card">
            <div class="card-header">
                <h3><strong>{{ i.title }}</strong></h3>
                <a href="{{ i.url }}">{{i.translation}}</a>
                <hr>
            </div>
            
        </div>
    </div>
    {% endfor %}
</div>

</form>
</body>
</html>
